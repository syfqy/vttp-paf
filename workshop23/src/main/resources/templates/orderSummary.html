<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <table th:object="${order}">
        <tr>
            <td>Order Id:</td>
            <td data-th-text="${order.orderId}"></td>
        </tr>
        <tr>
            <td>Order Date:</td>
            <td data-th-text="${order.orderDate}"></td>
        </tr>
        <tr>
            <td>Customer Id:</td>
            <td data-th-text="${order.customerId}"></td>
        </tr>
        <tr>
            <td>Total:</td>
            <td data-th-text="${order.total}"></td>
        </tr>
        <tr>
            <td>Cost:</td>
            <td data-th-text="${order.cost}"></td>
        </tr>

    </table>

    <h4>Search <a href="/">again</a></h4>
</body>

</html>
